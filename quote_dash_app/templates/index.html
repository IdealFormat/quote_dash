<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Login & Registration</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
    <div class="flex">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="/register" method="POST" class="form">
                        {% csrf_token %}
                        <h1>Regristration</h1>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="first_name" id="floatingInput">
                            <label for="floatingInput">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="last_name" id="floatingInput">
                            <label for="floatingInput">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="email" id="floatingInput">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password">
                            <label for="floatingInput">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="confirm_password">
                            <label for="floatingInput">Confirm Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary ">Register</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="/login" method="POST" class="form">
                        {% csrf_token %}
                        <h1>Login</h1>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="login_email" id="floatingInput">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="login_password">
                            <label for="floatingInput">Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary ">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
