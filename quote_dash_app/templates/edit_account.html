<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Edit Account</title> 
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
    <div class="container">
        <div class="row">
            <div class="col">
                <a type="button" class="btn btn-secondary btn-sm btn btn btn-outline-light" href="/main_page">Back To Main Page</a>
                <a type="button" class="btn btn-secondary btn-sm btn btn btn-outline-light" href="/logout">Log Out</a>
                <h1>Hello {{user.first_name}} {{user.last_name}}</h1>
                <h6>Edit My Account: </h6>
                <form action="/edit/{{user.id}}" method=POST>
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <textarea type="input" name="first_name" class="form-control" id="floatingTextArea" cols="10" rows="0">{{user.first_name}}</textarea>
                    <label for="floatingTextArea"></label>
                </div>
                <div class="form-floating mb-3">
                    <textarea type="input" name="last_name" class="form-control" id="floatingTextArea" cols="10" rows="0">{{user.last_name}}</textarea>
                    <label for="floatingTextArea"></label>
                </div>
                <div class="form-floating mb-3">
                    <textarea type="input" name="email" class="form-control" id="floatingTextArea" cols="10" rows="0">{{user.email}}</textarea>
                    <label for="floatingTextArea"></label>
                </div>
                <button type="submit" class="btn btn-primary ">Update</button> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
